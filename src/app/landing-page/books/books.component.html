<div class="booksList">
  <ng-container *ngFor="let book of booksList">
    <mat-card class="book-container">
      <mat-card-title>{{ book.bookTitle }}</mat-card-title>
      <mat-card-title>{{ book.bookAuthor }}</mat-card-title>
      <mat-card-subtitle>{{
        book.publishDate | date : "EEE, dd MMM yyyy"
      }}</mat-card-subtitle>
    </mat-card>
  </ng-container>
</div>
